<body>
    <h1>Dosya Yükleme</h1>
    <h1> Generated POC by R1Px0x8</h1>
    
    <input type="file" id="dosyaSecici">
    <button onclick="dosyaYukle()">Yükle</button>
    <p id="sonuc"></p>    
    <script>
        function dosyaYukle() {
            var dosyaSecici = document.getElementById("dosyaSecici");
            var dosya = dosyaSecici.files[0];

            if (!dosya) {
                alert("Lütfen bir dosya seçin.");
                return;
            }

            var formData = new FormData();
            formData.append("dosya", dosya);

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "test.php", true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById("sonuc").textContent = xhr.responseText;
                } else {
                    alert("Dosya yükleme işlemi başarısız.");
                }
            };
            xhr.send(formData);
        }
    </script>
